{% extends "master.html" %}
{% load staticfiles %}
{% if liste %}
  {% block title %}
    <h3>List of programs</h3>
  {% endblock %}

  {% block content %}
  
  <ul>
    {% for cursus in liste %}
      <li><a href="/lycee/{{ cursus.id }}"> {{cursus.name}} </a></li>
    {% endfor %}
  </ul>
{% else %}
  <p> no cursus </p>
{% endif %}
