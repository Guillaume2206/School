{% extends "master.html" %}

{% block title %}
    <h3>Student list</h3>
{% endblock %}

{% if liste %}
  
    {% block content %}
      <div class="container">
        {% for student in liste %}  
        <div class="row">
          <div class = "col-sm-2">
            <a href="{% url 'detail_student' student.id %}">{{student.first_name }} {{student.last_name}}</a>
          </div>
        </div>
        {% endfor %}
      </div>
    {% endblock %}
{% else %}
     <p>No student to show.</p>
{% endif %}
